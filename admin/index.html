<!DOCTYPE html>
<html lang="pt-br">

<!--ok-->


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin painel</title>
	
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="topbar">
			<div class="logo">
				<h2>MARCA.</h2>
			</div>
			<div class="search">
				<input type="text" id="search" placeholder="Procure aqui">
				<label for="search"> <i class="fas fa-search"></i></label>
			</div>
			<i class="fas fa-bell"></i>
			<div class="user">
				<img src="images/user.png" alt="">
			</div>
		</div>
		<div class="sidebar">
			<ul>
				<li>
					<a href="#">
						<i class="fas fa-th-large"></i>
						<div>Painel</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-user-graduate"></i>
						<div>Estudantes</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-chalkboard-teacher"></i>
						<div>Professores</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-users"></i>
						<div>Empregados</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-chart-bar"></i>
						<div>Ánalises</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-hand-holding-usd"></i>
						<div>Earnings</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-cog"></i>
						<div>Configurações</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fas fa-question"></i>
						<div>Ajuda</div>
					</a> 
				</li>
			</ul>
		</div>
		<div class="main">
			<div class="cards">
				<div class="card">
					<div class="card-content">
						<div class="number">1217</div>
						<div class="card-name">Estudantes</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-user-graduate"></i>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="number">42</div>
						<div class="card-name">Professores</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-chalkboard-teacher"></i>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="number">68</div>
						<div class="card-name">Empregados</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-users"></i>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="number">R$4500</div>
						<div class="card-name">Earning</div>
					</div>
					<div class="icon-box">
						<i class="fas fa-dollar-sign"></i>
					</div>
				</div>
			</div>
			<div class="charts">
				<div class="chart">
					<h2>Ernings (past 12 months)</h2>
					<canvas id="lineChart"></canvas>
				</div>
				<div class="chart" id ="doughnut-chart">
					<h2>Employees</h2>
					<canvas id="doughnut"></canvas>
				</div>
			</div>
			
		</div>
		
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script src="js/chart1.js"></script> 
<script src="js/chart2.js"></script>
</body>

</html>
